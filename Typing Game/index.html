<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Typing Game</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Fast Typing Game</h1>
    <div id="word-display"></div>
    <input type="text" id="word-input" placeholder="Type the word here...">
    <button id="start-btn">Start Game</button>
    <div id="timer">Time: <div id="time-left"></div></div>
    <div id="score">Hits: <div id="hits"></div></div>
  </div>
  <audio id="background-music" src="assets/typing-game-music.mp3" loop></audio>
</body>
</html>
